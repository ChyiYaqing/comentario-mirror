stages:
    - go-fmt
    - go-test
    - build-src
    - build-docker
    - docker-registry-master
    - docker-registry-tags

build-src:
    stage: build-src
    image: debian:buster
    except:
        - master
        - tags
    before_script:
        - bash $CI_PROJECT_DIR/scripts/gitlab-ci-build-prescript
    script:
        - export GOPATH=/go
        - export PATH=$PATH:/go/bin
        - cd /go/src/$CI_PROJECT_NAME
        - make devel
        - make prod

build-docker:
    stage: build-docker
    image: docker:stable
    services:
        - docker:dind
    except:
        - master
        - tags
    script:
        - docker build -t comentario .

go-test:
    stage: go-test
    image: golang:1.19
    services:
        - postgres:11
    variables:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: comentario_test
        COMMENTO_POSTGRES: postgres://postgres:postgres@postgres/comentario_test?sslmode=disable
    except:
        - master
        - tags
    before_script:
        - mkdir -p /go/src /go/bin /go/pkg
        - export GOPATH=/go
        - export PATH=$PATH:/go/bin
        - ln -s $CI_PROJECT_DIR /go/src/$CI_PROJECT_NAME
    script:
        - cd /go/src/$CI_PROJECT_NAME
        - make test

go-fmt:
    stage: go-fmt
    image: golang:1.19
    except:
        - master
        - tags
    script:
        - cd api
        - test -z $(go fmt)

docker-registry-master:
    stage: docker-registry-master
    image: docker:stable
    services:
        - docker:dind
    only:
        - master@comentario/comentario
    before_script:
        - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    script:
        - docker pull registry.gitlab.com/comentario/comentario:latest || true
        - docker build --cache-from registry.gitlab.com/comentario/comentario:latest --tag registry.gitlab.com/comentario/comentario:latest .
        - docker push registry.gitlab.com/comentario/comentario:latest

docker-registry-tags:
    stage: docker-registry-tags
    image: docker:stable
    services:
        - docker:dind
    only:
        - tags
    before_script:
        - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    script:
        - apk add git
        - docker build --tag registry.gitlab.com/comentario/comentario:$(git describe --tags) .
        - docker push registry.gitlab.com/comentario/comentario:$(git describe --tags)
